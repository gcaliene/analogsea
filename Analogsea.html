<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Signup page</title>
	  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="styles/styles.css">
	  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<header>
	<img src="logo.png">
</header>

<body>

	<div class="whitebox">
		<form class="AnalogSeaform" action="/Signup/" method="post">
			<h1>Sign Up</h1>

			<fieldset name="login" class="login">
				
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="foo@bar.com" />

				<label for="password">Password</label>
				<input type="password" name="password" placeholder="123qwerty"/>

				<button type="submit" class="signup"><strong>Sign up</strong></button>

				<a href="#" class="Forgot">Forgot Password</a>

			</fieldset>


		</form>

	</div>

	<div>
		
	<p class="already"> <b>Already have an account? <a href="#" class="already2">Log in</a></b></p>

	</div>



</body>


</html>
